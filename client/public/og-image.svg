<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000" />
  
  <!-- Cosmic Background - Stars -->
  <g id="stars">
    <circle cx="200" cy="150" r="1" fill="#fff" opacity="0.8" />
    <circle cx="400" cy="320" r="1.2" fill="#fff" opacity="0.7" />
    <circle cx="600" cy="120" r="1.5" fill="#fff" opacity="0.9" />
    <circle cx="800" cy="300" r="1" fill="#fff" opacity="0.8" />
    <circle cx="1000" cy="200" r="1.3" fill="#fff" opacity="0.7" />
    <circle cx="1100" cy="400" r="1" fill="#fff" opacity="0.9" />
    <circle cx="300" cy="500" r="1.2" fill="#fff" opacity="0.8" />
    <circle cx="700" cy="550" r="1" fill="#fff" opacity="0.7" />
    <circle cx="900" cy="450" r="1.4" fill="#fff" opacity="0.9" />
    <circle cx="150" cy="350" r="1.1" fill="#fff" opacity="0.8" />
    <circle cx="550" cy="400" r="1.3" fill="#fff" opacity="0.7" />
    <circle cx="950" cy="100" r="1.2" fill="#fff" opacity="0.9" />
    <circle cx="250" cy="250" r="1" fill="#fff" opacity="0.8" />
    <circle cx="450" cy="150" r="1.1" fill="#fff" opacity="0.7" />
    <circle cx="650" cy="250" r="1.3" fill="#fff" opacity="0.9" />
    <circle cx="850" cy="150" r="1.2" fill="#fff" opacity="0.8" />
    <circle cx="1050" cy="350" r="1" fill="#fff" opacity="0.7" />
    <circle cx="50" cy="450" r="1.4" fill="#fff" opacity="0.9" />
    <circle cx="350" cy="550" r="1.1" fill="#fff" opacity="0.8" />
    <circle cx="750" cy="50" r="1.3" fill="#fff" opacity="0.7" />
    <circle cx="200" cy="350" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="400" cy="520" r="1.7" fill="#fff" opacity="0.6" />
    <circle cx="600" cy="320" r="2" fill="#fff" opacity="0.8" />
    <circle cx="800" cy="500" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="1000" cy="400" r="1.8" fill="#fff" opacity="0.6" />
    <circle cx="1100" cy="600" r="1.5" fill="#fff" opacity="0.8" />
    <circle cx="300" cy="100" r="1.7" fill="#fff" opacity="0.7" />
    <circle cx="500" cy="550" r="1.5" fill="#fff" opacity="0.6" />
    <circle cx="900" cy="250" r="1.9" fill="#fff" opacity="0.8" />
    <circle cx="150" cy="550" r="1.6" fill="#fff" opacity="0.7" />
  </g>
  
  <!-- Black Hole Visualization (Center) -->
  <g transform="translate(600, 315) scale(1.2)">
    <!-- Accretion disk with gradient -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#accretion-disk)" stroke-width="40" opacity="0.9" />
    
    <!-- Black Hole (center) -->
    <circle cx="0" cy="0" r="70" fill="black" stroke="#333" stroke-width="2" />
    
    <!-- Torsion lines -->
    <path d="M 0,-150 Q 0,0 0,150" fill="none" stroke="url(#torsion-line)" stroke-width="2" />
    <path d="M -30,-150 Q -30,0 -30,150" fill="none" stroke="url(#torsion-line)" stroke-width="1.5" />
    <path d="M 30,-150 Q 30,0 30,150" fill="none" stroke="url(#torsion-line)" stroke-width="1.5" />
    
    <!-- Light effect -->
    <circle cx="0" cy="0" r="71" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.7" />
  </g>
  
  <!-- Title Text -->
  <text x="600" y="120" font-family="'Space Grotesk', sans-serif" font-size="60" font-weight="700" fill="white" text-anchor="middle">Universe in a Black Hole</text>
  
  <!-- Subtitle -->
  <text x="600" y="490" font-family="'Inter', sans-serif" font-size="32" font-weight="500" fill="#d1d5db" text-anchor="middle">Dr. Nikodem Pop≈Çawski's Theory</text>
  
  <!-- Description -->
  <text x="600" y="545" font-family="'Inter', sans-serif" font-size="24" font-weight="400" fill="#9ca3af" text-anchor="middle">Exploring how our universe may exist inside a black hole</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="accretion-disk" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(45)">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    
    <linearGradient id="torsion-line" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
</svg>