[build]
  command = "npm run build"
  publish = "dist/public"


[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404




[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- Nagłówki ---
[[headers]]
  for = "/*"
  [headers.values]
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
